<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas Launcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-base: #000000;
            --accent-primary: #ffffff;
            --glass-bg: rgba(28, 28, 30, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #f5f5f7;
            --text-dim: #86868b;
            --island-width: 180px;
            --island-height: 36px;
            --blur-radius: 24px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", system-ui;
            -webkit-font-smoothing: antialiased;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-base);
            color: var(--text-main);
        }

        /* --- Ambient Background --- */
        #bgCanvas {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, #121212 0%, #000 100%);
            z-index: 0;
        }

        /* --- Home Screen --- */
        #centralHub {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #centralHub.launched {
            transform: scale(0.95);
            opacity: 0;
            pointer-events: none;
        }

        .hub-title {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -0.04em;
            color: #fff;
            margin-bottom: 40px;
        }

        .btn-launch {
            padding: 14px 40px;
            font-size: 16px;
            font-weight: 500;
            border-radius: 980px;
            border: none;
            background: #fff;
            color: #000;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .btn-launch:hover { transform: scale(1.05); }

        /* --- Dynamic Island --- */
        .dynamic-island {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            width: var(--island-width);
            height: var(--island-height);
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur-radius));
            -webkit-backdrop-filter: blur(var(--blur-radius));
            border: 0.5px solid var(--glass-border);
            border-radius: 980px;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            opacity: 0;
            pointer-events: none;
        }

        .dynamic-island.visible { opacity: 1; pointer-events: auto; }

        .dynamic-island.expanded-ai {
            width: 360px;
            height: 480px;
            border-radius: 40px;
            flex-direction: column;
            align-items: stretch;
            padding: 24px;
        }

        .dynamic-island.expanded-config {
            width: 340px;
            height: 460px;
            border-radius: 40px;
            flex-direction: column;
            align-items: stretch;
            padding: 24px;
        }

        .island-content {
            opacity: 0;
            transition: opacity 0.3s ease;
            display: none;
        }

        .active-content {
            display: flex;
            opacity: 1;
            flex-direction: column;
            flex-grow: 1;
        }

        .mini-status {
            display: flex;
            align-items: center;
            gap: 8px;
            width: 100%;
            justify-content: space-between;
        }

        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: #34c759; }
        .status-dot.syncing { background: #ff9f0a; animation: pulse 1.5s infinite; }
        .mini-text { font-size: 11px; font-weight: 600; color: #fff; text-transform: uppercase; letter-spacing: 0.5px; }

        .island-nav { display: flex; gap: 8px; }
        .nav-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 12px;
            cursor: pointer;
            transition: 0.2s;
        }
        .nav-icon:hover { color: #fff; }

        .panel-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .panel-title { font-size: 15px; font-weight: 600; color: #fff; }
        
        .chat-area { flex-grow: 1; overflow-y: auto; margin-bottom: 16px; display: flex; flex-direction: column; gap: 10px; }
        .chat-area::-webkit-scrollbar { width: 0; }
        
        .msg { padding: 10px 14px; border-radius: 16px; font-size: 13px; line-height: 1.4; max-width: 85%; }
        .msg.bot { background: rgba(255,255,255,0.08); align-self: flex-start; }
        .msg.user { background: #fff; color: #000; align-self: flex-end; }

        .input-bar { display: flex; background: rgba(255,255,255,0.05); border-radius: 980px; padding: 8px 16px; gap: 8px; }
        .input-bar input { background: transparent; border: none; color: #fff; flex-grow: 1; outline: none; font-size: 13px; }

        .config-scroll { flex-grow: 1; overflow-y: auto; padding-right: 4px; }
        .config-scroll::-webkit-scrollbar { width: 4px; }
        .config-scroll::-webkit-scrollbar-thumb { background: var(--glass-border); border-radius: 10px; }

        .config-item { margin-bottom: 18px; }
        .config-label { font-size: 11px; color: var(--text-dim); text-transform: uppercase; margin-bottom: 8px; display: block; font-weight: 600; }
        
        .color-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .swatch { aspect-ratio: 1; border-radius: 50%; cursor: pointer; position: relative; }
        .swatch.active::after { content: ''; position: absolute; inset: -3px; border: 1.5px solid #fff; border-radius: 50%; }

        .key-input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 0.5px solid var(--glass-border);
            padding: 10px 12px;
            color: #fff;
            border-radius: 12px;
            outline: none;
            font-size: 12px;
            transition: border-color 0.2s;
        }
        .key-input:focus { border-color: rgba(255,255,255,0.3); }

        .game-frame {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 5;
            background: #000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }
        .game-frame.active { opacity: 1; pointer-events: auto; }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div id="bgCanvas"></div>

    <!-- Home -->
    <div id="centralHub">
        <h1 class="hub-title" id="displayTitle">Atlas</h1>
        <button class="btn-launch" id="launchBtn">Start Engine</button>
    </div>

    <!-- The Dynamic Island -->
    <div class="dynamic-island" id="island">
        
        <!-- Default Mini View -->
        <div class="island-content active-content" id="miniView">
            <div class="mini-status">
                <div style="display:flex; align-items:center; gap:8px;">
                    <div id="statusDot" class="status-dot"></div>
                    <span class="mini-text" id="statusLabel">Ready</span>
                </div>
                <div class="island-nav">
                    <div class="nav-icon" id="btnAi"><i class="fa-solid fa-sparkles"></i></div>
                    <div class="nav-icon" id="btnConfig"><i class="fa-solid fa-gear"></i></div>
                    <div class="nav-icon" id="btnExit"><i class="fa-solid fa-power-off"></i></div>
                </div>
            </div>
        </div>

        <!-- AI View -->
        <div class="island-content" id="aiView">
            <div class="panel-header">
                <span class="panel-title" id="aiModelName">Assistant</span>
                <div class="nav-icon" onclick="collapseIsland()"><i class="fa-solid fa-chevron-up"></i></div>
            </div>
            <div class="chat-area" id="chatStream">
                <div class="msg bot">System ready. How can I help?</div>
            </div>
            <div class="input-bar">
                <input type="text" id="aiQuery" placeholder="Ask intelligence..." autocomplete="off">
                <button id="aiSend" style="background:none; border:none; color:#fff; cursor:pointer;"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
        </div>

        <!-- Config View -->
        <div class="island-content" id="configView">
            <div class="panel-header">
                <span class="panel-title">Settings</span>
                <div class="nav-icon" onclick="collapseIsland()"><i class="fa-solid fa-chevron-up"></i></div>
            </div>
            <div class="config-scroll">
                <div class="config-item">
                    <span class="config-label">Accent Color</span>
                    <div class="color-grid">
                        <div class="swatch active" style="background:#fff" data-hex="#ffffff"></div>
                        <div class="swatch" style="background:#007aff" data-hex="#007aff"></div>
                        <div class="swatch" style="background:#34c759" data-hex="#34c759"></div>
                        <div class="swatch" style="background:#ff3b30" data-hex="#ff3b30"></div>
                    </div>
                </div>
                <div class="config-item">
                    <span class="config-label">Groq API Key (Optional)</span>
                    <input type="password" id="groqKey" class="key-input" placeholder="gsk_...">
                </div>
                <div class="config-item">
                    <span class="config-label">Interface Opacity</span>
                    <input type="range" id="opacitySlider" min="30" max="95" value="70" style="width:100%; accent-color:#fff;">
                </div>
                <div class="config-item">
                    <span class="config-label">Engine Name</span>
                    <input type="text" id="engineName" class="key-input" placeholder="Atlas">
                </div>
            </div>
        </div>

    </div>

    <iframe id="engineFrame" class="game-frame" src="about:blank"></iframe>

    <script>
        const apiKey = ""; // Managed by environment

        document.addEventListener('DOMContentLoaded', () => {
            const island = document.getElementById('island');
            const launchBtn = document.getElementById('launchBtn');
            const centralHub = document.getElementById('centralHub');
            const engineFrame = document.getElementById('engineFrame');
            const statusDot = document.getElementById('statusDot');
            const statusLabel = document.getElementById('statusLabel');

            // --- Island Controls ---
            const expandIsland = (state) => {
                island.className = `dynamic-island visible expanded-${state}`;
                document.querySelectorAll('.island-content').forEach(c => c.classList.remove('active-content'));
                document.getElementById(`${state}View`).classList.add('active-content');
                
                // Update header based on active provider
                if (state === 'ai') {
                    const groqInput = document.getElementById('groqKey').value.trim();
                    document.getElementById('aiModelName').textContent = groqInput ? "Groq Intelligence" : "Gemini Intelligence";
                }
            };

            window.collapseIsland = () => {
                island.className = 'dynamic-island visible';
                document.querySelectorAll('.island-content').forEach(c => c.classList.remove('active-content'));
                document.getElementById('miniView').classList.add('active-content');
            };

            document.getElementById('btnAi').onclick = () => expandIsland('ai');
            document.getElementById('btnConfig').onclick = () => expandIsland('config');

            // --- Launch Sequence ---
            launchBtn.addEventListener('click', () => {
                centralHub.classList.add('launched');
                island.classList.add('visible');
                statusLabel.textContent = "Booting";
                statusDot.classList.add('syncing');
                
                setTimeout(() => { engineFrame.src = "1122.html"; }, 500);
                engineFrame.onload = () => {
                    setTimeout(() => {
                        engineFrame.classList.add('active');
                        statusLabel.textContent = "Live";
                        statusDot.classList.remove('syncing');
                    }, 1000);
                };
            });

            // --- Customization ---
            document.querySelectorAll('.swatch').forEach(s => {
                s.onclick = () => {
                    document.querySelectorAll('.swatch').forEach(sw => sw.classList.remove('active'));
                    s.classList.add('active');
                    document.documentElement.style.setProperty('--accent-primary', s.dataset.hex);
                };
            });

            document.getElementById('opacitySlider').oninput = (e) => {
                document.documentElement.style.setProperty('--glass-bg', `rgba(28, 28, 30, ${e.target.value / 100})`);
            };

            document.getElementById('engineName').oninput = (e) => {
                document.getElementById('displayTitle').textContent = e.target.value || "Atlas";
            };

            // --- AI Logic (Multi-Provider) ---
            const chatStream = document.getElementById('chatStream');
            const aiQuery = document.getElementById('aiQuery');
            const aiSend = document.getElementById('aiSend');

            async function callGroq(prompt, key) {
                const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${key}`
                    },
                    body: JSON.stringify({
                        model: "llama-3.3-70b-versatile",
                        messages: [
                            { role: "system", content: "Neutral, professional game assistant. Max 2 sentences." },
                            { role: "user", content: prompt }
                        ],
                        max_tokens: 150
                    })
                });
                const data = await res.json();
                return data.choices[0].message.content;
            }

            async function callGemini(prompt) {
                const sys = "Neutral, professional game assistant. Max 2 sentences.";
                let retries = 0;
                const backoff = [1000, 2000, 4000];

                const fetchAI = async () => {
                    try {
                        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: prompt }] }],
                                systemInstruction: { parts: [{ text: sys }] }
                            })
                        });
                        const data = await res.json();
                        return data.candidates?.[0]?.content?.parts?.[0]?.text;
                    } catch (err) {
                        if (retries < 3) {
                            await new Promise(r => setTimeout(r, backoff[retries++]));
                            return fetchAI();
                        }
                        return "Service unavailable.";
                    }
                };
                return fetchAI();
            }

            const sendMsg = async () => {
                const text = aiQuery.value.trim();
                if (!text) return;

                const groqKey = document.getElementById('groqKey').value.trim();

                const u = document.createElement('div'); u.className = "msg user"; u.textContent = text;
                chatStream.appendChild(u); aiQuery.value = "";
                
                const b = document.createElement('div'); b.className = "msg bot"; b.textContent = "...";
                chatStream.appendChild(b);
                chatStream.scrollTop = chatStream.scrollHeight;

                try {
                    const result = groqKey ? await callGroq(text, groqKey) : await callGemini(text);
                    b.textContent = result;
                } catch (e) {
                    b.textContent = "Connection error. Verify your API keys.";
                }
                chatStream.scrollTop = chatStream.scrollHeight;
            };

            aiSend.onclick = sendMsg;
            aiQuery.onkeypress = (e) => { if(e.key === 'Enter') sendMsg(); };

            document.getElementById('btnExit').onclick = () => { if(confirm("Exit?")) location.reload(); };
        });
    </script>
</body>
</html>
